name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Job 1: Install dependencies (shared by all other jobs)
  # Uses cache to avoid redundant npm ci across jobs
  # ─────────────────────────────────────────────────────────────────────────
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node_modules
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

  # ─────────────────────────────────────────────────────────────────────────
  # Job 2: Quick checks (lint + typecheck)
  # Fast feedback loop, runs on all pushes/PRs
  # ─────────────────────────────────────────────────────────────────────────
  quick-check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ hashFiles('package-lock.json') }}

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

  # ─────────────────────────────────────────────────────────────────────────
  # Job 3: Unit tests (no coverage for speed)
  # Runs in parallel with quick-check
  # ─────────────────────────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ hashFiles('package-lock.json') }}

      - name: Run unit tests
        run: npm run test:ci-fast

  # ─────────────────────────────────────────────────────────────────────────
  # Job 4: Build verification
  # Ensure the project builds successfully
  # ─────────────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quick-check, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ hashFiles('package-lock.json') }}

      - name: Build
        run: npm run build

  # ─────────────────────────────────────────────────────────────────────────
  # Job 5: Full coverage (main branch only)
  # More thorough testing with coverage thresholds
  # ─────────────────────────────────────────────────────────────────────────
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [quick-check, unit-tests]
    # Only run on pushes to main (not PRs, to save CI minutes on feature branches)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ hashFiles('package-lock.json') }}

      - name: Run tests with coverage
        run: npm run test:ci-coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
